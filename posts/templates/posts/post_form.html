{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}
{% block post_content %}
    <h3>Create New Post:</h3>
    <form id=postForm method="POST" action="{% url 'posts:create_post' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="POST" class="btn btn-primary btn-large">
    </form>
{% endblock %}
