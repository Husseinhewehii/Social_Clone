{% extends 'posts/post_base.html' %}
{% block post_content %}
    <h3>Delete Post ?</h3>
    <div class="posts">
        {% include 'posts/_post.html' with post=object hide_delete=True %}
    </div>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger btn-large">
        <a href="{% url 'posts:post_detail' username=user.username pk=object.pk %}" 
        class="btn btn-simple btn-lage btn-default">Cancel</a>
    </form>
{% endblock %}
